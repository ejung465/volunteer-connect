# .github/workflows/deploy.yml

name: CI/CD Deployment

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

env:
  PROJECT_ID: volunteer-connection-479402  # <-- YOUR PROJECT ID
  CLOUD_RUN_SERVICE: r-tutor-backend       # <-- YOUR CLOUD RUN SERVICE NAME
  REGION: us-central1                      # <-- YOUR CLOUD RUN REGION
  # Corrected full image path for Artifact Registry
  AR_IMAGE_PATH: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}/${{ env.CLOUD_RUN_SERVICE }}

jobs:
  # ----------------------------------------------------
  # 1. Backend Deployment (Build Docker Image and Deploy to Cloud Run)
  # ----------------------------------------------------
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Google Auth using the Service Account Secret
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      # Set up gcloud CLI and configure Docker for Artifact Registry
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Build and push the container image to Artifact Registry
      - name: 'Build and Push Docker Image'
        # FIX HERE: Changed ${{ env.REGION }} to $REGION, etc.
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet
          
          # Build and tag the image with the correct Artifact Registry path and Git SHA
          IMAGE_URL=$AR_IMAGE_PATH:${{ github.sha }}
          echo "Building image: $IMAGE_URL"
          docker build -t $IMAGE_URL .
          
          # Push the image to the Artifact Registry
          docker push $IMAGE_URL

      # Deploy the new image to Cloud Run
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          region: ${{ env.REGION }}
          # This step is NOT a shell script, so it still uses the ${{ env.VAR }} syntax
          image: ${{ env.AR_IMAGE_PATH }}:${{ github.sha }} 
          # Set the environment variable to point the backend to the live frontend URL
          env_vars: |
            PUBLIC_URL=${{ secrets.FRONTEND_URL }}
            
  # ----------------------------------------------------
  # 2. Frontend Deployment (Build and Deploy to Firebase Hosting)
  # ----------------------------------------------------
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: [deploy_backend]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend (Vite)
        run: npm run build
        
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GCP_SA_KEY }}' # Uses the same key
          projectId: ${{ env.PROJECT_ID }}
          channelId: live